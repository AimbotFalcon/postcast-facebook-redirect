<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Cast - Facebook Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .status-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .status-details {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìò</div>
        <h1 class="title">Post Cast</h1>
        <p class="subtitle">Redirigiendo desde Facebook...</p>
        
        <div class="status" id="status">
            <div class="status-icon">‚è≥</div>
            <div class="status-text">Procesando autenticaci√≥n</div>
            <div class="status-details">Esperando respuesta de Facebook...</div>
        </div>
        
        <a href="#" class="button" id="openApp" style="display: none;">Abrir Post Cast</a>
        
        <div class="info">
            <p>Si la app no se abre autom√°ticamente, toca el bot√≥n de arriba.</p>
            <p>App ID: 1743523856370378</p>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Funci√≥n para mostrar estado
        function showStatus(icon, text, details, type = '') {
            const status = document.getElementById('status');
            const statusIcon = status.querySelector('.status-icon');
            const statusText = status.querySelector('.status-text');
            const statusDetails = status.querySelector('.status-details');
            
            statusIcon.textContent = icon;
            statusText.textContent = text;
            statusDetails.textContent = details;
            
            status.className = 'status ' + type;
        }

        // Funci√≥n para abrir la app
        function openApp() {
            // Intentar abrir la app con el scheme de Facebook
            const appUrl = 'fb1743523856370378://';
            window.location.href = appUrl;
            
            // Fallback: mostrar bot√≥n manual
            setTimeout(() => {
                document.getElementById('openApp').style.display = 'inline-block';
            }, 2000);
        }

        // Funci√≥n principal
        function handleRedirect() {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            const errorReason = getUrlParameter('error_reason');
            const errorDescription = getUrlParameter('error_description');
            
            console.log('Facebook Redirect - Par√°metros recibidos:');
            console.log('Code:', code);
            console.log('Error:', error);
            console.log('Error Reason:', errorReason);
            console.log('Error Description:', errorDescription);
            
            if (error) {
                showStatus('‚ùå', 'Error de autenticaci√≥n', 
                    `${errorReason || error}: ${errorDescription || 'Error desconocido'}`, 'error');
                return;
            }
            
            if (code) {
                showStatus('‚úÖ', 'Autenticaci√≥n exitosa', 
                    'C√≥digo de autorizaci√≥n recibido. Redirigiendo a Post Cast...', 'success');
                
                // Intentar abrir la app
                setTimeout(() => {
                    openApp();
                }, 1000);
                
            } else {
                showStatus('‚ö†Ô∏è', 'Sin par√°metros', 
                    'No se recibieron par√°metros de Facebook. Verifica la configuraci√≥n.', 'error');
            }
        }

        // Ejecutar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', handleRedirect);
        
        // Manejar clic en el bot√≥n de abrir app
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
    </script>
</body>
</html>
